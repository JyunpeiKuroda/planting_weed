version: '3'
services:
  db:
    container_name: weedock_db
    image: mysql:5.7
    ports:
      - "4306:3306"
    volumes:
      - db-volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password

  web:
    build: .
    # Railsサーバのコンテナを落とすと、pidファイルが残るから次回起動時に削除。
    command: bash -c "rm -f tmp/pids/server.pid && rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/weedock
    ports:
      - "3000:3000"
    links:
      - db
    stdin_open: true    # 標準入力への接続
    tty: true           # 標準出力の接続

volumes:
  db-volume:
